<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name — AI Notes</title>
  <meta name="description" content="AI engineering notes, experiments, and a short CV." />
  <style>
    :root{
      --bg:#0b0d12; --panel:#111522; --text:#e8eaf2; --muted:#a7adbf;
      --brand:#7aa2ff; --brand2:#63f2d2; --border:#1f2536;
      --code:#0a0f1b; --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#fafbff; --panel:#ffffff; --text:#0d1322; --muted:#4b5568; --border:#e6e9f3;
             --brand:#2b59ff; --brand2:#0aa3a3; --code:#f5f7ff; --shadow: 0 12px 30px rgba(8,18,40,.12); }
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--sans); color:var(--text);
      background: radial-gradient(1200px 800px at 20% -10%, rgba(122,162,255,.18), transparent 55%),
                  radial-gradient(900px 700px at 90% 0%, rgba(99,242,210,.14), transparent 55%),
                  var(--bg);
      line-height:1.55;
    }

    a{ color:inherit; text-decoration:none }
    a:hover{ text-decoration:underline }

    .wrap{ max-width: 1040px; margin: 0 auto; padding: 28px 18px 80px; }

    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding: 14px 18px; position: sticky; top: 12px; z-index: 50;
      border:1px solid var(--border); border-radius: calc(var(--radius) + 6px);
      background: color-mix(in srgb, var(--panel) 78%, transparent);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    .brand{
      display:flex; gap:12px; align-items:center; min-width: 220px;
    }

    .logo{
      width:40px; height:40px; border-radius: 14px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
      position:relative;
    }
    .logo:after{
      content:"";
      position:absolute; inset:10px;
      border-radius: 10px;
      background: color-mix(in srgb, #000 15%, transparent);
      border: 1px solid color-mix(in srgb, #fff 10%, transparent);
    }

    .brand h1{ font-size:14px; margin:0; letter-spacing:.2px }
    .brand p{ font-size:12px; margin:0; color:var(--muted) }

    nav{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      padding: 9px 12px; border-radius: 999px;
      border:1px solid var(--border);
      background: color-mix(in srgb, var(--panel) 92%, transparent);
      font-size: 13px; color: var(--muted);
      display:inline-flex; gap:8px; align-items:center;
    }
    .pill.active{
      color: var(--text);
      border-color: color-mix(in srgb, var(--brand) 55%, var(--border));
      box-shadow: 0 0 0 4px color-mix(in srgb, var(--brand) 18%, transparent);
    }

    .grid{ display:grid; grid-template-columns: 1.4fr .9fr; gap: 16px; margin-top: 18px; }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } header{ position:static } }

    .card{
      border:1px solid var(--border);
      background: var(--panel);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .hero{
      padding: 22px 20px;
      background:
        radial-gradient(900px 420px at 20% 0%, rgba(122,162,255,.16), transparent 60%),
        radial-gradient(900px 420px at 90% 10%, rgba(99,242,210,.12), transparent 60%),
        var(--panel);
    }

    .hero h2{ margin:0 0 8px; font-size: 22px; line-height:1.25 }
    .hero p{ margin:0 0 14px; color: var(--muted) }

    .kpi{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 10px; }
    .kpi .tag{
      border:1px solid var(--border);
      background: color-mix(in srgb, var(--panel) 92%, transparent);
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 12px;
      color: var(--muted);
    }

    .sectionTitle{
      display:flex; align-items:flex-end; justify-content:space-between; gap:12px;
      margin: 0 0 10px;
    }
    .sectionTitle h3{ margin:0; font-size: 14px; letter-spacing:.2px }
    .sectionTitle .hint{ margin:0; font-size: 12px; color: var(--muted) }

    .posts{ display:flex; flex-direction:column; gap: 10px; }

    .postItem{
      padding: 14px 14px;
      border:1px solid var(--border);
      border-radius: calc(var(--radius) - 6px);
      background: color-mix(in srgb, var(--panel) 92%, transparent);
    }
    .postItem:hover{
      border-color: color-mix(in srgb, var(--brand) 40%, var(--border));
    }
    .postItem .meta{ display:flex; gap:10px; flex-wrap:wrap; color: var(--muted); font-size: 12px; margin-top: 4px; }
    .postItem h4{ margin: 0; font-size: 15px; }
    .postItem p{ margin: 6px 0 0; color: var(--muted); font-size: 13px }

    .content h2{ margin: 0 0 8px; font-size: 22px; line-height:1.25 }
    .content .meta{ color: var(--muted); font-size: 12px; margin: 0 0 10px; display:flex; gap:10px; flex-wrap:wrap; }
    .content h3{ margin: 18px 0 8px; font-size: 16px }
    .content p{ margin: 10px 0; }
    .content ul{ margin: 8px 0 12px 22px; }
    .content li{ margin: 6px 0; }

    pre{
      margin: 12px 0;
      padding: 14px;
      border-radius: 14px;
      background: var(--code);
      border:1px solid var(--border);
      overflow:auto;
      font-family: var(--mono);
      font-size: 12.5px;
      line-height:1.55;
    }
    code{ font-family: var(--mono); font-size: .95em; }
    .inlineCode{
      background: color-mix(in srgb, var(--code) 80%, transparent);
      padding: 2px 6px; border-radius: 8px;
      border:1px solid var(--border);
    }

    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .btn{
      display:inline-flex; gap:8px; align-items:center;
      padding: 10px 12px;
      border-radius: 12px;
      border:1px solid var(--border);
      background: linear-gradient(135deg, color-mix(in srgb, var(--brand) 18%, var(--panel)), var(--panel));
      cursor:pointer;
      user-select:none;
      font-size: 13px;
    }
    .btn:hover{ border-color: color-mix(in srgb, var(--brand) 40%, var(--border)); }
    .btn.secondary{ background: color-mix(in srgb, var(--panel) 92%, transparent); }

    .small{ font-size: 12px; color: var(--muted) }

    footer{ margin-top: 18px; text-align:center; color: var(--muted); font-size: 12px; }

    .resumeGrid{ display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 900px){ .resumeGrid{ grid-template-columns: 1fr; } }

    .resumeBlock{ padding: 14px; border:1px solid var(--border); border-radius: 14px; background: color-mix(in srgb, var(--panel) 92%, transparent); }
    .resumeBlock h4{ margin:0 0 8px; font-size: 14px }
    .resumeBlock p{ margin: 6px 0; color: var(--muted); font-size: 13px }

    .badge{ font-size: 11px; padding: 4px 8px; border-radius: 999px; border:1px solid var(--border); color: var(--muted); }

    .hr{ height:1px; background: var(--border); margin: 14px 0; }

    .search{
      width: 100%; padding: 11px 12px; border-radius: 14px;
      border:1px solid var(--border);
      background: color-mix(in srgb, var(--panel) 92%, transparent);
      color: var(--text);
      outline:none;
      font-size: 13px;
    }
    .search:focus{ border-color: color-mix(in srgb, var(--brand) 55%, var(--border)); box-shadow: 0 0 0 4px color-mix(in srgb, var(--brand) 15%, transparent); }

    .chipRow{ display:flex; flex-wrap:wrap; gap:8px; margin-top: 10px; }
    .chip{
      font-size: 12px; color: var(--muted);
      padding: 6px 10px; border-radius: 999px;
      border:1px solid var(--border);
      background: color-mix(in srgb, var(--panel) 92%, transparent);
      cursor:pointer;
    }
    .chip.active{
      color: var(--text);
      border-color: color-mix(in srgb, var(--brand) 55%, var(--border));
    }

    .notice{
      padding: 12px 12px;
      border-radius: 14px;
      border:1px dashed color-mix(in srgb, var(--brand) 55%, var(--border));
      background: color-mix(in srgb, var(--brand) 10%, var(--panel));
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1 id="siteTitle">Your Name</h1>
          <p id="siteSubtitle">AI engineering notes • research logs • short CV</p>
        </div>
      </div>
      <nav id="nav"></nav>
    </header>

    <div class="grid">
      <main class="card hero" id="main"></main>
      <aside class="card" id="side"></aside>
    </div>

    <footer>
      <div>Built with a single <span class="inlineCode">index.html</span>. Deploy on GitHub Pages.</div>
      <div style="margin-top:6px">© <span id="year"></span> <span id="footerName">Your Name</span></div>
    </footer>
  </div>

<script>
  // ====== CONFIG (edit these) ======
  const PROFILE = {
    name: "Your Name",
    tagline: "AI engineering notes • research logs • short CV",
    email: "you@example.com",
    links: [
      { label: "GitHub", href: "https://github.com/yourname" },
      { label: "Google Scholar", href: "#" },
      { label: "LinkedIn", href: "#" },
      { label: "CV (PDF)", href: "#" },
    ],
    highlights: [
      "LLM reasoning & eval",
      "Diffusion / video gen",
      "System + algorithm notes",
      "Reproducible experiments",
    ],
  };

  // Posts live in this array (write in Markdown). Add/remove freely.
  const POSTS = [
    {
      slug: "med-prm-guided-voting",
      title: "Med-PRM guided voting: from majority vote to reward-guided selection",
      date: "2025-12-20",
      tags: ["LLM", "Reasoning", "Evaluation"],
      excerpt: "A practical pattern for sampling N solutions, scoring with a process reward model, and aggregating decisions.",
      body: `# Med-PRM guided voting\n\nA surprisingly strong baseline is **sample-and-select**. The core loop:\n\n- sample *N* candidate solutions\n- score each candidate using a reward model (or heuristic)\n- select / aggregate into the final answer\n\n## Pseudocode\n\n\`\`\`python\n# sample N candidate solutions\ncands = [model.generate(q) for _ in range(N)]\n\n# score each candidate\nscores = [prm.score(q, c) for c in cands]\n\n# pick best (or do weighted vote)\nbest = cands[max(range(N), key=lambda i: scores[i])]\n\nreturn best\n\`\`\`\n\n## Notes\n\n- Reward models can be *noisy* — consider temperature + multiple seeds.\n- For multiple-choice QA, use a **reward-weighted majority vote**.\n- Always log the full candidate set for later error analysis.\n\n> TODO: add ablations on N, scoring calibration, and test-time compute budgets.\n`
    },
    {
      slug: "niqe-quick-intuition",
      title: "NIQE in one page (intuition + how to compute)",
      date: "2025-12-10",
      tags: ["Vision", "Metrics"],
      excerpt: "What NIQE measures and why it behaves weirdly on synthetic / stylized images.",
      body: `# NIQE in one page\n\nNIQE is a **no-reference** image-quality metric: it compares statistics of your image against a fitted distribution of “natural images”.\n\n## Why it can be misleading\n\n- Stylized images can look great but still score poorly.\n- Video frames with motion blur / compression artifacts can inflate distances.\n\n## Practical tips\n\n- Use NIQE/BRISQUE as *signals*, not truth.\n- Pair with task metrics (e.g., landmark stability, temporal consistency).\n- Report distributions (mean + std), not a single number.\n`
    },
    {
      slug: "how-to-structure-ai-notes",
      title: "How I structure AI tech notes (so I can find them later)",
      date: "2025-11-28",
      tags: ["Writing", "Workflow"],
      excerpt: "A lightweight template: problem → baseline → failure modes → experiments → takeaways.",
      body: `# How I structure AI tech notes\n\nMy default post template:\n\n1. **Problem** (what exactly are we trying to improve?)\n2. **Baseline** (the simplest thing that works)\n3. **Failure modes** (what breaks + why)\n4. **Experiments** (what I tried; configs; logs)\n5. **Takeaways** (what I’d do next)\n\n## A tiny checklist\n\n- Include at least one reproducible command.\n- Save a table of settings and seeds.\n- Write down what you expected *before* you ran it.\n`
    }
  ];

  const RESUME = {
    summary: "Short bio: what you work on and what kinds of roles/collabs you are open to.",
    interests: ["LLM reasoning", "Evaluation", "Multimodal", "Video generation"],
    experience: [
      {
        title: "Research Assistant — Institution",
        when: "2024–Present",
        bullets: [
          "Built a test-time compute pipeline (sampling + scoring + aggregation) for QA tasks.",
          "Designed evaluation harnesses and error analysis dashboards.",
        ]
      },
      {
        title: "Research Intern — Lab / Company",
        when: "2023–2024",
        bullets: [
          "Worked on multimodal learning / medical imaging robustness.",
          "Reproduced baselines; added ablations; wrote internal docs.",
        ]
      },
    ],
    projects: [
      {
        name: "Project A",
        note: "One-liner: what it is + why it matters.",
        links: [
          { label: "Repo", href: "#" },
          { label: "Demo", href: "#" },
        ]
      },
      {
        name: "Project B",
        note: "One-liner: what you built + impact.",
        links: [
          { label: "Paper", href: "#" },
        ]
      }
    ],
    education: [
      { school: "University", degree: "M.S. in X", when: "2022–2024" },
      { school: "University", degree: "B.S. in Y", when: "2018–2022" }
    ],
    skills: ["Python", "PyTorch", "Diffusers", "LLM eval", "Docker", "Slurm"],
  };

  // ====== Minimal Markdown renderer (safe-ish, tiny) ======
  function escapeHtml(s){
    return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
  }

  function renderMarkdown(md){
    // Code fences
    const codeBlocks = [];
    md = md.replace(/```([\s\S]*?)```/g, (_, code) => {
      codeBlocks.push(code);
      return `@@CODEBLOCK_${codeBlocks.length-1}@@`;
    });

    // Inline code
    md = md.replace(/`([^`]+)`/g, (_, c) => `<span class="inlineCode">${escapeHtml(c)}</span>`);

    // Headings
    md = md.replace(/^###\s+(.+)$/gm, '<h4>$1</h4>');
    md = md.replace(/^##\s+(.+)$/gm, '<h3>$1</h3>');
    md = md.replace(/^#\s+(.+)$/gm, '<h2>$1</h2>');

    // Blockquotes
    md = md.replace(/^>\s?(.+)$/gm, '<div class="notice">$1</div>');

    // Lists
    md = md.replace(/^(?:-\s.+(?:\n-\s.+)*)/gm, (m) => {
      const items = m.split('\n').map(x => x.replace(/^-\s+/, '')).map(x => `<li>${x}</li>`).join('');
      return `<ul>${items}</ul>`;
    });

    // Links [text](url)
    md = md.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');

    // Paragraphs: split by blank lines
    const parts = md.split(/\n\n+/).map(p => p.trim()).filter(Boolean);
    let html = parts.map(p => {
      if (p.startsWith('<h2>') || p.startsWith('<h3>') || p.startsWith('<h4>') || p.startsWith('<ul>') || p.startsWith('<div class="notice">')) return p;
      // Line breaks
      const safe = p.replace(/\n/g, '<br/>');
      return `<p>${safe}</p>`;
    }).join('');

    // Re-insert code blocks
    html = html.replace(/@@CODEBLOCK_(\d+)@@/g, (_, idx) => {
      const raw = codeBlocks[Number(idx)] ?? '';
      return `<pre><code>${escapeHtml(raw.trim())}</code></pre>`;
    });

    return html;
  }

  // ====== Routing ======
  const routes = [
    { key: 'home', label: 'Home', href: '#/' },
    { key: 'blog', label: 'Blog', href: '#/blog' },
    { key: 'resume', label: 'Resume', href: '#/resume' },
    { key: 'about', label: 'About', href: '#/about' },
  ];

  function getHashPath(){
    const h = location.hash || '#/';
    return h.replace(/^#/, '');
  }

  function setActiveNav(path){
    const nav = document.getElementById('nav');
    nav.innerHTML = routes.map(r => {
      const active = (path === '/' && r.key === 'home') || (path.startsWith('/blog') && r.key === 'blog') || (path === '/resume' && r.key === 'resume') || (path === '/about' && r.key === 'about');
      return `<a class="pill ${active ? 'active' : ''}" href="${r.href}">${r.label}</a>`;
    }).join('');
  }

  function formatDate(iso){
    // Keep it simple and stable: YYYY-MM-DD
    return iso;
  }

  // ====== Views ======
  function viewHome(){
    const latest = [...POSTS].sort((a,b) => b.date.localeCompare(a.date)).slice(0, 3);

    return {
      main: `
        <div class="sectionTitle">
          <h3>Welcome</h3>
          <p class="hint">A simple blog + CV template for GitHub Pages</p>
        </div>
        <h2 style="margin-top:4px">${PROFILE.name}</h2>
        <p>${PROFILE.tagline}. Write posts in Markdown, deploy as a static site, and keep your résumé in the same place.</p>

        <div class="row" style="margin-top:12px">
          <a class="btn" href="#/blog">Read the blog</a>
          <a class="btn secondary" href="#/resume">View résumé</a>
        </div>

        <div class="kpi">
          ${PROFILE.highlights.map(x => `<span class="tag">${x}</span>`).join('')}
        </div>

        <div class="hr"></div>

        <div class="sectionTitle">
          <h3>Latest posts</h3>
          <p class="hint">Tip: edit the <span class="inlineCode">POSTS</span> array to add new posts</p>
        </div>

        <div class="posts">
          ${latest.map(p => postItem(p)).join('')}
        </div>
      `,
      side: sideCard()
    };
  }

  function postItem(p){
    return `
      <a class="postItem" href="#/blog/${p.slug}">
        <h4>${p.title}</h4>
        <div class="meta">
          <span>${formatDate(p.date)}</span>
          <span>•</span>
          <span>${p.tags.map(t => `<span class="badge">${t}</span>`).join(' ')}</span>
        </div>
        <p>${p.excerpt}</p>
      </a>
    `;
  }

  function sideCard(){
    return `
      <div class="sectionTitle">
        <h3>Contact</h3>
        <p class="hint">Quick links</p>
      </div>

      <div class="resumeBlock">
        <div class="row" style="justify-content:space-between">
          <strong>${PROFILE.name}</strong>
          <span class="badge">${PROFILE.email}</span>
        </div>
        <p style="margin-top:8px">Add your links here:</p>
        <div class="chipRow">
          ${PROFILE.links.map(l => `<a class="chip" href="${l.href}" target="_blank" rel="noopener">${l.label}</a>`).join('')}
        </div>
      </div>

      <div class="hr"></div>

      <div class="sectionTitle">
        <h3>Tips</h3>
        <p class="hint">Next steps</p>
      </div>
      <div class="notice">
        Deploy: create <span class="inlineCode">username.github.io</span> repo → add this file as <span class="inlineCode">index.html</span> → enable Pages.
      </div>

      <div style="margin-top:10px" class="notice">
        Want multiple files later? Split into <span class="inlineCode">/posts/*.md</span> and fetch them via JS.
      </div>
    `;
  }

  function viewBlog(){
    return {
      main: `
        <div class="sectionTitle">
          <h3>Blog</h3>
          <p class="hint">Search + tags (client-side)</p>
        </div>

        <input id="q" class="search" placeholder="Search posts... (e.g., PRM, NIQE, diffusion)" />
        <div id="tagRow" class="chipRow" style="margin-top:10px"></div>

        <div class="hr"></div>

        <div id="postList" class="posts"></div>
      `,
      side: sideCard()
    };
  }

  function mountBlogList(){
    const q = document.getElementById('q');
    const list = document.getElementById('postList');
    const tagRow = document.getElementById('tagRow');

    const allTags = Array.from(new Set(POSTS.flatMap(p => p.tags))).sort((a,b) => a.localeCompare(b));
    let activeTag = 'All';

    function renderTags(){
      const tags = ['All', ...allTags];
      tagRow.innerHTML = tags.map(t => `<span class="chip ${t===activeTag?'active':''}" data-tag="${t}">${t}</span>`).join('');
      tagRow.querySelectorAll('.chip').forEach(el => {
        el.addEventListener('click', () => {
          activeTag = el.getAttribute('data-tag');
          renderTags();
          renderList();
        });
      });
    }

    function renderList(){
      const text = (q.value || '').toLowerCase().trim();
      const filtered = [...POSTS]
        .sort((a,b) => b.date.localeCompare(a.date))
        .filter(p => {
          const okTag = activeTag === 'All' || p.tags.includes(activeTag);
          if (!okTag) return false;
          if (!text) return true;
          const hay = (p.title + ' ' + p.excerpt + ' ' + p.tags.join(' ') + ' ' + p.body).toLowerCase();
          return hay.includes(text);
        });

      if (!filtered.length){
        list.innerHTML = `<div class="notice">No results. Try a different keyword.</div>`;
        return;
      }

      list.innerHTML = filtered.map(p => postItem(p)).join('');
    }

    renderTags();
    renderList();
    q.addEventListener('input', renderList);
  }

  function viewPost(slug){
    const post = POSTS.find(p => p.slug === slug);
    if (!post){
      return {
        main: `
          <div class="content">
            <h2>Not found</h2>
            <p class="small">This post doesn’t exist. Go back to <a href="#/blog">the blog list</a>.</p>
          </div>
        `,
        side: sideCard()
      };
    }

    const md = post.body;
    const html = renderMarkdown(md);

    return {
      main: `
        <div class="content">
          <div class="row" style="justify-content:space-between; align-items:flex-start">
            <div>
              <h2>${post.title}</h2>
              <div class="meta">
                <span>${formatDate(post.date)}</span>
                <span>•</span>
                <span>${post.tags.map(t => `<span class="badge">${t}</span>`).join(' ')}</span>
              </div>
            </div>
            <a class="btn secondary" href="#/blog">← Back</a>
          </div>
          <div class="hr"></div>
          ${html}
        </div>
      `,
      side: `
        ${sideCard()}
        <div class="hr"></div>
        <div class="sectionTitle"><h3>Share</h3><p class="hint">Copy URL</p></div>
        <button class="btn" id="copyBtn">Copy link</button>
        <p class="small" id="copyHint" style="margin-top:8px"></p>
      `
    };
  }

  function mountPostShare(){
    const btn = document.getElementById('copyBtn');
    const hint = document.getElementById('copyHint');
    if (!btn) return;
    btn.addEventListener('click', async () => {
      const url = location.href;
      try{
        await navigator.clipboard.writeText(url);
        hint.textContent = "Copied!";
      }catch(e){
        hint.textContent = "Could not access clipboard — just copy from the address bar.";
      }
    });
  }

  function viewResume(){
    return {
      main: `
        <div class="sectionTitle">
          <h3>Résumé</h3>
          <p class="hint">Keep this concise; link a full PDF if you want</p>
        </div>

        <h2 style="margin-top:4px">${PROFILE.name}</h2>
        <p>${RESUME.summary}</p>

        <div class="hr"></div>

        <div class="resumeGrid">
          <div class="resumeBlock">
            <h4>Interests</h4>
            <p>${RESUME.interests.map(x => `<span class="badge">${x}</span>`).join(' ')}</p>
          </div>
          <div class="resumeBlock">
            <h4>Skills</h4>
            <p>${RESUME.skills.map(x => `<span class="badge">${x}</span>`).join(' ')}</p>
          </div>
        </div>

        <div class="hr"></div>

        <div class="sectionTitle"><h3>Experience</h3><p class="hint">2–4 bullets each</p></div>
        ${RESUME.experience.map(e => `
          <div class="resumeBlock" style="margin-top:10px">
            <div class="row" style="justify-content:space-between">
              <strong>${e.title}</strong>
              <span class="badge">${e.when}</span>
            </div>
            <ul>${e.bullets.map(b => `<li>${b}</li>`).join('')}</ul>
          </div>
        `).join('')}

        <div class="hr"></div>

        <div class="sectionTitle"><h3>Projects</h3><p class="hint">Add links</p></div>
        ${RESUME.projects.map(p => `
          <div class="resumeBlock" style="margin-top:10px">
            <div class="row" style="justify-content:space-between">
              <strong>${p.name}</strong>
              <span class="chipRow">
                ${p.links.map(l => `<a class="chip" href="${l.href}" target="_blank" rel="noopener">${l.label}</a>`).join('')}
              </span>
            </div>
            <p>${p.note}</p>
          </div>
        `).join('')}

        <div class="hr"></div>

        <div class="sectionTitle"><h3>Education</h3><p class="hint"></p></div>
        ${RESUME.education.map(ed => `
          <div class="resumeBlock" style="margin-top:10px">
            <div class="row" style="justify-content:space-between">
              <strong>${ed.school}</strong>
              <span class="badge">${ed.when}</span>
            </div>
            <p>${ed.degree}</p>
          </div>
        `).join('')}
      `,
      side: sideCard()
    };
  }

  function viewAbout(){
    return {
      main: `
        <div class="sectionTitle">
          <h3>About</h3>
          <p class="hint">What this template is</p>
        </div>

        <h2 style="margin-top:4px">A minimal GitHub Pages blog</h2>
        <p>
          This is a single-file template designed to be easy to deploy and easy to maintain.
          You write posts in Markdown inside the <span class="inlineCode">POSTS</span> array.
        </p>

        <div class="hr"></div>

        <h3>How to customize</h3>
        <ul>
          <li>Edit <span class="inlineCode">PROFILE</span> and <span class="inlineCode">RESUME</span> at the top of the script.</li>
          <li>Add new posts to <span class="inlineCode">POSTS</span> (set <span class="inlineCode">slug</span>, <span class="inlineCode">title</span>, <span class="inlineCode">date</span>, <span class="inlineCode">tags</span>).</li>
          <li>Optional: later split posts into <span class="inlineCode">/posts/*.md</span> and fetch them dynamically.</li>
        </ul>

        <div class="notice">
          Tip: If you want an academic-style theme later (publications + BibTeX), we can refactor this into a multi-file site.
        </div>
      `,
      side: sideCard()
    };
  }

  // ====== App mount ======
  function render(){
    document.getElementById('siteTitle').textContent = PROFILE.name;
    document.getElementById('footerName').textContent = PROFILE.name;
    document.getElementById('siteSubtitle').textContent = PROFILE.tagline;
    document.getElementById('year').textContent = new Date().getFullYear();

    const path = getHashPath();
    setActiveNav(path);

    const main = document.getElementById('main');
    const side = document.getElementById('side');

    // Routes
    if (path === '/' || path === ''){
      const v = viewHome();
      main.innerHTML = v.main;
      side.innerHTML = v.side;
      return;
    }
    if (path === '/blog'){
      const v = viewBlog();
      main.innerHTML = v.main;
      side.innerHTML = v.side;
      mountBlogList();
      return;
    }
    if (path.startsWith('/blog/')){
      const slug = path.replace('/blog/', '');
      const v = viewPost(slug);
      main.innerHTML = v.main;
      side.innerHTML = v.side;
      mountPostShare();
      return;
    }
    if (path === '/resume'){
      const v = viewResume();
      main.innerHTML = v.main;
      side.innerHTML = v.side;
      return;
    }
    if (path === '/about'){
      const v = viewAbout();
      main.innerHTML = v.main;
      side.innerHTML = v.side;
      return;
    }

    // Fallback
    main.innerHTML = `<div class="content"><h2>Not found</h2><p class="small">Go to <a href="#/">Home</a>.</p></div>`;
    side.innerHTML = sideCard();
  }

  window.addEventListener('hashchange', render);
  render();
</script>
</body>
</html>
