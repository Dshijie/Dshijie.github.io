---
layout: default
---

<section class="home">
  {% if page.title and page.title != "" %}
    <h1>{{ page.title }}</h1>
  {% endif %}

  <div class="home-posts">
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
          <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
